name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Clean Python packages
        run: |
          pip uninstall -y numpy pandas
          pip cache purge

      - name: Upgrade pip and build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install numpy first (compatible version)
        run: |
          pip install numpy==1.26.4

      - name: Install other dependencies
        run: |
          pip install -r requirements.txt --no-deps

      - name: Install pandas (compatible version)
        run: |
          pip install pandas==2.0.3

      - name: Run Lint (basic check)
        run: |
          python -m py_compile app/*.py cli/*.py

      - name: Build Docker Image
        run: |
          docker build -t nextrole-test .

      - name: Set environment variable for CI
        run: echo "CI=true" >> $GITHUB_ENV

      - name: Run CLI Matcher Test (skips GUI in CI)
        run: |
          python cli/match.py --jd data/job_descriptions/sample_jd.txt --resumes data/test_resumes
